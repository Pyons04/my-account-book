<div class="window">
<mat-card class="login-card">
  <form (ngSubmit)="login()" class="login">
  <mat-card-header>
    <mat-card-title>My-Account-Book</mat-card-title>
    <mat-card-subtitle>ログインしてください。</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Email -->
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email"  name="email" placeholder="Email">
    </mat-form-field>
    <br>
    <!-- Password -->
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
     <!-- カテゴリレコード作成ボタン -->
    <button mat-button>
      <input type="submit" value="Login">
    </button>
  </mat-card-actions>
</form>
</mat-card>
</div>
